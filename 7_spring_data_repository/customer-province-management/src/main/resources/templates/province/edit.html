<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Tỉnh</title>
</head>

<body>
    <h1>Chỉnh sửa Tỉnh</h1>
    <p>
        <a th:href="@{/provinces}">Quay lại danh sách tỉnh</a>
    </p>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <form th:action="@{/provinces/edit}" th:object="${province}" method="post">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <td>Tên tỉnh:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Cập nhật" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
