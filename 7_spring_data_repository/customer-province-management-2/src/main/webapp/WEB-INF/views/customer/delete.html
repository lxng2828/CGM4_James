<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xóa khách hàng</title>
</head>
<body>
<h1>Xóa khách hàng</h1>
<h2>Bạn có chắc chắn muốn xóa khách hàng này không?</h2>
<p>
    <a th:href="@{/customers}">Quay lại, chưa xóa vội!</a>
</p>
<form th:action="@{/customers/delete}" th:object="${customer}" method="post">
    <input type="hidden" name="id" th:value="${customer.id}"/>
    <table>
        <tr>
            <td>Tên:</td>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <td>Họ:</td>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <td>Tỉnh:</td>
            <td th:if="${customer.province}" th:text="${customer.province.name}"></td>
            <td th:if="${customer.province == null}">Chưa có thông tin</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa ngay"></td>
        </tr>
    </table>
</form>
</body>
</html>
