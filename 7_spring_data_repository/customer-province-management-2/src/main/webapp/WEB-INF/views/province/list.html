<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Danh sách Tỉnh/Thành phố</title>
</head>

<body>
    <h1>Danh sách Tỉnh/Thành phố</h1>
    <p>
        <a th:href="@{/provinces/create}">Thêm Tỉnh/Thành phố mới</a>
    </p>


    <div th:if="${message}">
        <p th:text="${message}" style="color: green;"></p>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Tên Tỉnh/Thành phố</th>
                <th>Xem chi tiết</th>
                <th>Chỉnh sửa</th>
                <th>Xóa</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="province : ${provinces}">
                <td th:text="${province.name}"></td>
                <td><a th:href="@{/provinces/view/{id}(id=${province.id})}">Xem</a></td>
                <td><a th:href="@{/provinces/edit/{id}(id=${province.id})}">Sửa</a></td>
                <td><a th:href="@{/provinces/delete/{id}(id=${province.id})}">Xóa</a></td>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{'/provinces'(page=${provinces.number - 1})}" th:if="${provinces.hasPrevious()}">Trang trước</a>
        <span th:text="${provinces.number + 1}"></span>/<span th:text="${provinces.totalPages}"></span>
        <a th:href="@{'/provinces'(page=${provinces.number + 1})}" th:if="${provinces.hasNext()}">Trang sau</a>
    </div>
</body>

</html>
