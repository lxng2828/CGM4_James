<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>

<body>

    <div>
        <h1 th:text="${message}">Dang ky nguoi dung</h1>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label for="phoneNumer">Year of birth:</label>
            <input type="number" id="phoneNumer" th:field="*{phoneNumer}" />
            <span th:if="${#fields.hasErrors('phoneNumer')}" th:errors="*{phoneNumer}" class="error"></span>
        </div>

        <button type="submit">Register</button>
    </form>
</body>

</html>
