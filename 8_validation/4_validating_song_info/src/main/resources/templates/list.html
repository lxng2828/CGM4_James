<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach bai hat</title>
</head>

<body>
    <a th:href="@{/addNewSong}">Them bai hat moi</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên bài hát</th>
                <th>Nghệ sĩ</th>
                <th>Thể loại</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${songList}">
                <td th:text="${song.id}">1</td>
                <td th:text="${song.songName}">Tên bài hát mẫu</td>
                <td th:text="${song.artistName}">Nghệ sĩ mẫu</td>
                <td th:text="${song.category}">Thể loại mẫu</td>
            </tr>
            <tr th:if="${songList.isEmpty()}">
                <td colspan="4">Chưa có bài hát nào trong danh sách.</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
