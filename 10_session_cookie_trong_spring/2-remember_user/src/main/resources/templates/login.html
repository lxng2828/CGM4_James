<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" th:value="${username}" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" value="password" required>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" name="rememberMe" th:checked="${rememberMe}">
            <label for="rememberMe">Nhớ tên đăng nhập</label>
        </div>
        <button type="submit">Đăng nhập</button>
        <p th:if="${error}" class="error-message" th:text="${error}"></p>
    </form>
</div>
</body>
</html>
