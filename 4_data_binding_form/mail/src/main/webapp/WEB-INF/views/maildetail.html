<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mail Detail</title>
</head>
<body>
<h2>Mail Settings Detail</h2>
<table border="1" cellpadding="8">
    <tr>
        <td>Language:</td>
        <td th:text="${mail.language}"></td>
    </tr>
    <tr>
        <td>Page Size:</td>
        <td th:text="${mail.pageSize}"></td>
    </tr>
    <tr>
        <td>Spam Filter Enabled:</td>
        <td th:text="${mail.spamFilter}"></td>
    </tr>
    <tr>
        <td>Signature:</td>
        <td th:text="${mail.signature}"></td>
    </tr>
</table>
<br>
<a th:href="@{/mails}">← Back to Settings</a>
</body>
</html>
