<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
</head>
<body>
<h1>Khách hàng</h1>
<p><a th:href="@{/customer/create}">Thêm mới khách hàng</a></p>

<div th:if="${success}">
    <p style="color: green;" th:text="${success}"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th colspan="2">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.address}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${c.id})}">Sửa</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${c.id})}">Xóa</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
