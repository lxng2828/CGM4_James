<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xóa khách hàng</title>
</head>
<body>
<h1>Xóa khách hàng</h1>
<p>Bạn có chắc chắn muốn xóa khách hàng này không?</p>
<p><a th:href="@{/customer}">Quay lại danh sách</a></p>

<form th:action="@{/customer/delete}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td>Tên:</td>
            <td th:text="${customer.name}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${customer.email}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"/></td>
        </tr>
    </table>
</form>
</body>
</html>
