<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Bài Hát</title>
</head>
<body>
<h2>Upload Bài Hát</h2>

<div th:if="${error}" style="color:red;">
  <p th:text="${error}"></p>
</div>

<form th:action="@{/songs/upload}" method="post" enctype="multipart/form-data">
  <label>Tên bài hát:</label> <input type="text" name="name" required/><br/>
  <label>Nghệ sĩ:</label> <input type="text" name="artist" required/><br/>
  <label>Thể loại:</label> <input type="text" name="genre" required/><br/>
  <label>Chọn file:</label> <input type="file" name="file" accept=".mp3,.wav,.ogg,.m4p" required/><br/>
  <button type="submit">Upload</button>
</form>
</body>
</html>
