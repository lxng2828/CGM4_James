<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${customer.id == null ? 'Add New Customer' : 'Edit Customer'}"></title>
</head>

<body>
    <h1 th:text="${customer.id == null ? 'Add New Customer' : 'Edit Customer'}"></h1>

    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />

        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </p>
        <p>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </p>
        <p>
            <button type="submit">Save Customer</button>
            <a href="/customers">Cancel</a>
        </p>
    </form>
</body>

</html>
