<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>
    <h1>Customer Details</h1>
    <p>
        <a href="/customers">Back to Customer List</a>
    </p>

    <div th:if="${customer}">
        <table>
            <tr>
                <td>ID:</td>
                <td th:text="${customer.id}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="${customer.name}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td th:text="${customer.email}"></td>
            </tr>
        </table>
        <p>
            <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit this customer</a> |
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Are you sure you want to delete this customer?');">Delete this customer</a>
        </p>
    </div>
    <div th:unless="${customer}">
        <p th:text="${message}" style="color: red;"></p>
    </div>
</body>
</html>
