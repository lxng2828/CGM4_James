<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    .form-container {
      width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 3px;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>User Registration Form</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" th:field="*{firstName}" placeholder="Enter first name"/>
      <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" th:field="*{lastName}" placeholder="Enter last name"/>
      <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" th:field="*{phoneNumber}" placeholder="e.g. 0987654321"/>
      <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>

    <div class="form-group">
      <label>Age:</label>
      <input type="number" th:field="*{age}" placeholder="Enter age"/>
      <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" th:field="*{email}" placeholder="Enter email"/>
      <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
