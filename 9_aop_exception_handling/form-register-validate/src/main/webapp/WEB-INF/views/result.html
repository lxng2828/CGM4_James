<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        .result-container {
            width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
            margin-top: 20px;
        }

        .info label {
            font-weight: bold;
        }

        .info p {
            margin: 5px 0 15px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2>Registration Successful!</h2>

    <div class="info">
        <label>First Name:</label>
        <p th:text="${user.firstName}"></p>

        <label>Last Name:</label>
        <p th:text="${user.lastName}"></p>

        <label>Phone Number:</label>
        <p th:text="${user.phoneNumber}"></p>

        <label>Age:</label>
        <p th:text="${user.age}"></p>

        <label>Email:</label>
        <p th:text="${user.email}"></p>
    </div>

    <a th:href="@{/register}">Register Another User</a>
</div>

</body>
</html>
