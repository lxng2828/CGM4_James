<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <p>
        <a href="/customers/create">Create New Customer</a>
    </p>

    <div th:if="${message}">
        <p th:text="${message}" style="color: green;"></p>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <a th:href="@{/customers/details/{id}(id=${customer.id})}">View</a> |
                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a> |
                    <a th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
