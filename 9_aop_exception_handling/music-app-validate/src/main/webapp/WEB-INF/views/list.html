<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách Bài hát</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a.button {
      display: inline-block;
      padding: 8px 15px;
      margin: 10px 0;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #218838;
    }
    .edit-button {
      background-color: #ffc107;
      color: #212529;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .edit-button:hover {
      background-color: #e0a800;
      color: white;
    }
  </style>
</head>
<body>

<h2>Danh sách Bài hát</h2>

<a href="/songs/add" class="button">Thêm Bài hát Mới</a>

<table>
  <thead>
  <tr>
    <th>Tên bài hát</th>
    <th>Nghệ sĩ</th>
    <th>Thể loại</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="song : ${songs}">
    <td th:text="${song.name}">Tên bài hát</td>
    <td th:text="${song.artist}">Nghệ sĩ</td>
    <td th:text="${song.genre}">Thể loại</td>
    <td>
      <a th:href="@{'/songs/edit/' + ${song.id}}" class="edit-button">Sửa</a>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(songs)}">
    <td colspan="4" style="text-align:center; color: #777;">Chưa có bài hát nào</td>
  </tr>
  </tbody>
</table>

</body>
</html>
