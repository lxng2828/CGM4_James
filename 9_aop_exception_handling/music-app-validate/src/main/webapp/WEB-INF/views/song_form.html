<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý Bài hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .message {
            color: green;
            background-color: #e6ffe6;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid green;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 0.9em;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            max-width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Responsive */
        @media (max-width: 480px) {
            body {
                margin: 15px;
                padding: 15px;
            }
            input[type="text"], textarea {
                font-size: 0.9em;
            }
            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<h2 th:text="${song.id != null} ? 'Cập nhật bài hát' : 'Thêm bài hát'">Thêm / Cập nhật bài hát</h2>

<div th:if="${message}" class="message" th:text="${message}"></div>

<form th:action="@{${song.id} != null ? '/songs/edit/' + ${song.id} : '/songs/add'}"
      th:object="${song}" method="post">

    <label for="name">Tên bài hát:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên bài hát" />
    <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>

    <label for="artist">Nghệ sĩ thể hiện:</label>
    <input type="text" id="artist" th:field="*{artist}" placeholder="Nhập tên nghệ sĩ" />
    <div th:if="${#fields.hasErrors('artist')}" class="error" th:errors="*{artist}"></div>

    <label for="genre">Thể loại nhạc (dùng dấu phẩy để phân tách):</label>
    <textarea id="genre" rows="3" th:field="*{genre}" placeholder="VD: Pop, Rock, Jazz"></textarea>
    <div th:if="${#fields.hasErrors('genre')}" class="error" th:errors="*{genre}"></div>

    <button type="submit" th:text="${song.id != null} ? 'Cập nhật' : 'Thêm'">Lưu bài hát</button>
</form>

</body>
</html>
